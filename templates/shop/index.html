{% extends 'shop/base.html' %} 
{% block title %}Accueil{% endblock %}
{% load static %}
{% block content %}
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 h-100" src="{% static 'shop/assets/image/img5.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h-50" src="{% static 'shop/assets/image/img9.png' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'shop/assets/image/img4.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
 
<h2 style=" margin-top:20px; text-align: center;">Bienvenue dans notre boutique en ligne</h2>
    <hr style="align-items: center; width: 50%;">
<div class="container">
  <div class="row">
    <img style="width: 50%;" src ="{% static 'shop/assets/image/img2.jpg' %}">
    <img style="width: 50%;" src ="{% static 'shop/assets/image/img1.jpg' %}">
  </div>
</div>
{% endblock %}
